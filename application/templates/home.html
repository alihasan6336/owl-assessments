<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>    
    <link type="text/css" href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
</head>
<body>

    {% include 'includes/left_side_bar.html' %}

    <div class="container text-center mt-5">

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h1>Hello, <b>{{ user.first_name }}</b>!</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <a href="/test-making" class="btn btn-primary btn-lg btn-block">Create a Test</a>
            </div>
            <div class="col-md-4">
                <a href="/tests-bank" class="btn btn-primary btn-lg btn-block">Tests Bank</a>
            </div>
            <div class="col-md-4">
                <a href="/create-assessment" class="btn btn-primary btn-lg btn-block">Create Assessment</a>
            </div>
        </div>
    </div>
</body>
</html>
