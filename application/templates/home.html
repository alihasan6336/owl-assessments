<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>    
    <link type="text/css" href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
</head>
<body>
    <div class="sidebar p-4">
        <h2>Welcome, <b>{{ user.first_name }}</b></h2>
        <ul class="flex-column">
            <li class="nav-item {% if request.path == '/home' %}active{% endif %}">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item {% if request.path == '/dashboard-test' %}active{% endif %}">
                <a class="nav-link" href="/dashboard-test">Dashboard</a>
            </li>
            <li class="nav-item {% if request.path == '/register' %}active{% endif %}">
                <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item {% if request.path == '/login' %}active{% endif %}">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>

    <div class="container text-center mt-5">
        <h1>Hello, <b>{{ user.first_name }}</b>!</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <a href="/test-making" class="btn btn-primary btn-lg btn-block">Create a Test</a>
            </div>
            <div class="col-md-4">
                <a href="/tests-bank" class="btn btn-primary btn-lg btn-block">Tests Bank</a>
            </div>
            <div class="col-md-4">
                <a href="/create-assessment" class="btn btn-primary btn-lg btn-block">Create Assessment</a>
            </div>
        </div>
    </div>
</body>
</html>
